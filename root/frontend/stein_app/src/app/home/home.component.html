<div>
  <app-toolbar></app-toolbar>

  <div class="posts" *ngIf="completed == true">
    <app-post-small
      class="post"
      *ngFor="let post of posts; index as i; first as isFirst"
      [post]="post"
      [delete]="false"
      [distance]="true"
    ></app-post-small>

    <div class="pages">
      <button
        mat-fab
        extended
        class="button"
        color="primary"
        (click)="pageChange(-1)"
      >
        <mat-icon>arrow_back</mat-icon>
        Zur√ºck
      </button>
      <button
        mat-fab
        extended
        class="button"
        color="primary"
        (click)="pageChange(1)"
      >
        Weiter
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
