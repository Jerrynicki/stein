<app-toolbar></app-toolbar>

<div class="container">
  <div class="information">
    <img [src]="api + profile.profile_picture_url" alt="1" class="avatar" />
    <h1>{{ profile.name }}</h1>
    <h3 *ngIf="profile.admin">Admin</h3>
    <h3 *ngIf="profile.banned">Banned</h3>
  </div>
  <div class="posts">
    <h1>Posts:</h1>
    <app-post-small
      class="post"
      *ngFor="let post of posts"
      [post]="post"
      [delete]="true"
      [distance]="false"
    ></app-post-small>
  </div>
</div>
